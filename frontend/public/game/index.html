<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordfeud Helper</title>
    <link rel="stylesheet" href="../common/style-common.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Wordfeud Helper</h1>
        <div id="game-info">
            <h2>Game Information</h2>
            <table id="letter-stats" class="letter-table">
                <tr>
                    <td id="username"></td>
                    <td id="game-start-timestamp"></td>
                    <td id="last-move-timestamp"></td>
                </tr>
            </table>
        </div>
        <div id="letter-data">
            <h2>Letters still in the Game</h2>
            <div id="letters-play-set"></div>
            <table id="letter-stats" class="letter-table">
                <tr>
                    <td id="overall-value"></td>
                    <td id="remaining-letters"></td>
                </tr>
            </table>

        </div>
        <div id="input-section">
            <h2>Enter your played move</h2>
            <div class="input-group">
                <div class="input-row">
                    <div class="input-field">
                        <label for="input-string">Letters played:</label>
                        <input type="text" id="input-string" placeholder="Enter letters you have played">
                    </div>
                    <div class="input-field">
                        <label for="input-words">Word played:</label>
                        <input type="text" id="input-words" placeholder="Enter the word(s) you formed, spearated by commas">
                    </div>
                    <div class="input-field">
                        <label for="input-point">Points:</label>
                        <input type="number" id="input-points" placeholder="Points" min="1" size="3">
                    </div>
                </div>
                <div class="toggle-field">
                    <label for="player-toggle">Played by:</label>
                    <input type="checkbox" id="player-toggle">
                    <span id="toggle-label">Myself</span>
                </div>
            </div>
        </div>
        <div id="button-section">
            <div id="left-buttons">
                <button id="play-move-button" class="button">Play Move</button>
            </div>
            <div id="right-buttons">
                <button id="end-game-button" class="button">End Game ...</button>
                <button id="reset-button" class="button">Reset Game</button>
                <button id="list-games-button" class="button">Games List ...</button>
            </div>
        </div>
        <div id="response-message" class="response-message"></div>
    </div>
    <script type="module" src="./game.js"></script>
</body>
</html>
