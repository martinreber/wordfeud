<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordfeud Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wordfeud Helper</h1>
                <div id="session-info">
            <h2>Session Information</h2>
            <table id="session-table" class="session-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Session Start</th>
                        <th>Last Move</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <!-- <div id="username-section">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" disabled>
        </div> -->
        <div id="letter-data">
            <h2>Letters still in the Game</h2>
            <div id="letters-play-set"></div>
            <table id="letter-stats" class="letter-table">
                <tr>
                    <td id="overall-value"></td>
                    <td id="remaining-letters"></td>
                </tr>
            </table>

        </div>
        <div id="input-section">
            <h2>Enter your played move</h2>
            <div class="input-group">
                <div class="input-field">
                    <label for="input-string">Letters played:</label>
                    <input type="text" id="input-string" placeholder="Enter letters you have played">
                </div>
                <div class="input-field">
                    <label for="input-word">Word played:</label>
                    <input type="text" id="input-word" placeholder="Enter the word you formed">
                </div>
                <div class="toggle-field">
                    <label for="player-toggle">Played by:</label>
                    <input type="checkbox" id="player-toggle">
                    <span id="toggle-label">Myself</span>
                </div>
            </div>
        </div>
        <div id="button-section">
            <div id="left-buttons">
                <button id="play-move-button" class="button">Play Move</button>
            </div>
            <div id="right-buttons">
                <button id="reset-button" class="button">Reset Game</button>
                <button id="list-sessions-button" class="button">Sessions List ...</button>
            </div>
        </div>
        <div id="response-message" class="response-message"></div>
    </div>
    <script src="session.js"></script>
</body>
</html>
