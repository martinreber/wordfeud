<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Played Words</title>
    <link rel="stylesheet" href="../common/style-common.css">
    <link rel="stylesheet" href="played-words.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("../common/menu.html")
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML("afterbegin", html);
            })
            .catch(error => console.error("Error loading menu:", error));
    });
</script>
<body>
    <div class="container">
        <h1>Played Words</h1>
        <div class="header-section">
            <div class="word-stats">
                <p>Total unique words: <span id="word-count">0</span></p>
            </div>
            <div class="filter-section">
                <input type="text" id="word-filter" placeholder="Filter words..." class="filter-input">
            </div>
            <button id="refresh-button" class="button">Refresh</button>
        </div>
        <table id="words-table" class="game-table">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Times Played</th>
                </tr>
            </thead>
            <tbody>
                <!-- Words will be dynamically added here -->
            </tbody>
        </table>
        <div id="response-message" class="response-message"></div>
    </div>
    <script type="module" src="played-words.js"></script>
</body>
</html>
