<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Sessions</title>
  <link rel="stylesheet" href="../common/style-common.css">
  <link rel="stylesheet" href="./list-sessions.css">
</head>

<body>
  <div class="container">
    <h1>List of Sessions</h1>
    <div class="grid-container">
      <!-- Sessions Table -->
      <div id="sessions-container" class="grid-item">
        <table id="sessions-table" class="session-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Session Start</th>
              <th>Last Move</th>
              <th>Remaining Letters</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Session rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
      <button id="refresh-button" class="button">Refresh</button>
    </div>
    <!-- Create Session Section -->
    <h2>Create New Session</h2>
    <div id="create-session-section" class="grid-item">
      <input type="text" id="new-username" placeholder="Enter a username" maxlength="20" size="15" />
      <div id="response-message" class="response-message"></div>
    </div>
    <button id="create-session-button" class="button">Create Session</button>
    <button id="played-words-button" class="button">Played Words...</button>
  </div>
  <script type="module" src="./list-sessions.js"></script>
</body>

</html>
