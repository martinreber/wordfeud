<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Games</title>
  <link rel="stylesheet" href="../common/style-common.css">
  <link rel="stylesheet" href="./list-games.css">
</head>

<body>
  <div class="container">
    <h1>List of Games</h1>
    <div class="grid-container">
      <!-- Games Table -->
      <div id="games-container" class="grid-item">
        <table id="games-table" class="game-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Game Start</th>
              <th>Last Move</th>
              <th>Remaining Letters</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Game rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
      <button id="refresh-button" class="button">Refresh</button>
    </div>
    <!-- Create Game Section -->
    <h2>Create New Game</h2>
    <div id="create-game-section" class="grid-item">
      <input type="text" id="new-username" placeholder="Enter a username" maxlength="20" size="15" />
      <div id="response-message" class="response-message"></div>

      <div id="button-section">
        <div id="left-buttons">
          <button id="create-game-button" class="button">Create Game</button>
        </div>
        <div id="right-buttons">
          <button id="played-words-button" class="button">Played Words...</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./list-games.js"></script>
</body>

</html>
